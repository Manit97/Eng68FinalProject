<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/fragments :: layout(~{::head}, ~{::nav}, ~{::main})}">
<head th:replace="~{fragments/head :: headFragment(title='Trainee Tracker')}">
    <meta charset="UTF-8">
    <link rel ="stylesheet" href="/css/myStyle.css"/>
    <link rel ="stylesheet" href="webjars/bootstrap/4.5.2/css/bootstrap.css"/>
    <link rel="stylesheet" href="vendor/fontawesome-free/css/all.min.css" >
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>

<nav th:replace="~{fragments/sidebar}">Side Navigation</nav>
<nav th:replace="~{fragments/generalNavigation}">Side Navigation</nav>
<main>
    <!-- Begin Page Content -->
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0" style="color: #E23561" th:text="'Trainee Feedback Form - Week ' + ${traineeFeedback.weekNum}">Trainee Feedback Form</h1>
        </div>
        <div class="container-sm">
            <form th:action="@{/trainee/updateReport}" method="post">
            <div class="row">
                <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="thead-light">
                    <tr>
                        <th></th>
                        <th>Trainee Feedback</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Stop</th>
                        <td><textarea class="feedbackFormTextArea" type="input" name="stopTrainee" th:text="${traineeFeedback.stopTrainee}"></textarea></td>
                        </th>
                    </tr>
                    </tbody>
                    <tbody>
                    <tr>
                        <th scope="row">Start</th>
                        <td> <textarea class="feedbackFormTextArea" type="input" name="startTrainee" th:text="${traineeFeedback.startTrainee}"></textarea></td>
                        </th>
                    </tr>
                    </tbody>
                    <tbody>
                    <tr>
                        <th scope="row">Continue</th>
                        <td> <textarea class="feedbackFormTextArea" type="input" name="continueTrainee" th:text="${traineeFeedback.continueTrainee}"></textarea></td>
                        </th>
                    </tr>
                    </tbody>
                </table>
                </div>
                <br/>
            <div class="col">
                <h5>Assign Grades</h5>
                <div class="row">
                    <h6>Technical Skills</h6>
                </div>
                <div class="row">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-success active">
                                <input type="radio" name="traineeTechGrade" id="techA" autocomplete="off" th:checked="${traineeFeedback.technicalGradeTrainee == 'A'}" th:value="A"> A
                            </label>
                            <label class="btn btn-success">
                                <input type="radio" name="traineeTechGrade" id="techB" autocomplete="off" th:checked="${traineeFeedback.technicalGradeTrainee == 'B'}" th:value="B"> B
                            </label>
                            <label class="btn btn-warning">
                                <input type="radio" name="traineeTechGrade" id="techC" autocomplete="off" th:checked="${traineeFeedback.technicalGradeTrainee == 'C'}" th:value="C"> C
                            </label>
                            <label class="btn btn-danger">
                                <input type="radio" name="traineeTechGrade" id="techD" autocomplete="off" th:checked="${traineeFeedback.technicalGradeTrainee == 'D'}" th:value="D"> D
                            </label>
                        </div>
                </div>
                <br/>
                <div class="row">
                    <h6>Consultant Skills</h6>
                </div>
                <div class="row">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-success active">
                                <input type="radio" name="traineeConsulGrade" id="consulA" autocomplete="off" th:checked="${traineeFeedback.consultantGradeTrainee == 'A'}" th:value="A"> A
                            </label>
                            <label class="btn btn-success">
                                <input type="radio" name="traineeConsulGrade" id="consulB" autocomplete="off" th:checked="${traineeFeedback.consultantGradeTrainee == 'B'}" th:value="B"> B
                            </label>
                            <label class="btn btn-warning">
                                <input type="radio" name="traineeConsulGrade" id="consulC" autocomplete="off" th:checked="${traineeFeedback.consultantGradeTrainee == 'C'}" th:value="C"> C
                            </label>
                            <label class="btn btn-danger">
                                <input type="radio" name="traineeConsulGrade" id="consulD" autocomplete="off" th:checked="${traineeFeedback.consultantGradeTrainee == 'D'}" th:value="D"> D
                            </label>
                        </div>
                </div>
                <br/>
                <button type="submit" th:name="btnStatus" th:value="submit" class="btn btn-primary">Submit</button>
            </div>
                <input class="invisible-input" type="number" name="reportId" th:value="${traineeFeedback.reportId}"/>
            </div>
            </form>
        </div>
    </div>


    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>


</main>

<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="webjars/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="webjars/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="js/sb-admin-2.min.js"></script>

</body>
</html>
